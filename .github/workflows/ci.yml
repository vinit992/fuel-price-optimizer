name: Fuel Price Optimizer CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Sync dependencies
        run: uv sync

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Run the pipeline
        run: uv run python src/fuel_price_optimizer/main.py

      - name: Upload Outputs (model, reports, backtests)
        uses: actions/upload-artifact@v4
        with:
          name: fuel-optimizer-results
          path: outputs/
